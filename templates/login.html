<link rel="stylesheet" href="css/signin.css">


<div class="container">
  <div class="row text-center main-container">
    <img class="top-flow" src="img/f-logo.png" alt="">
    <img class="top-flow-copy" src="img/flow-png.png" alt="">
    <h2>Log In</h2>
    <br>


    <input type="email" name="email" id="email-address" data-validate="required, email" placeholder="Email address" aria-required="true" class="email">
    <input type="email" name="email" id="email-address" data-validate="required, password" placeholder="Password" aria-required="true" class="email">
    <!-- <img class="flow-logo" src="img/flow-png.png" alt="">-->
    <br>
    <br>
    <a class="signup-signin-btn" ui-sref="search">Log In</a>
    <br>

    <p class="sign-in"> Or, <a class="sign-in" ui-sref="signup"> Sign Up</a> </p>
  </div>
</div>
