<link rel="stylesheet" href="css/search.css">

<form ng-sumbit="search()" class="form-search">
  <div>
    <input ng-model="query" autocomplete="off" type="text" id="query"  class="search" placeholder="Search Assets" />
    <span class="tags-container">
      <li class="tags-list tags-anim" ng-repeat="tag in searchTags">
        {{tag}}
        <a title="{{$index}}" ng-click="deleteTag($index)"><i class="fa fa-close"></i></a>
      </li>
    </span>
    <a href="#" ng-click="settingsClicked()"><i class="fa fa-cog"></i></a>
    <a href="#" ng-click="assetFilterClicked()"><i class="fa fa-chevron-down"></i></a>
  </div>
</form>
